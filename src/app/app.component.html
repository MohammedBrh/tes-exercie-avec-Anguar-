<hello name="{{ name }}"></hello>
<div *ngIf="!openModal">
  <div class="title">
    <span>Id</span>
    <span>Date de création</span>
    <span>Etat</span>
    <span>Nom</span>
    <span>Prénom</span>
    <span>nom d'utilisateur</span>
    <span>Matricule</span>
    <span>Action</span>
  </div>
  <br />
  <div *ngFor="let user of users" class="user">
    <span>{{ user.id }}</span>
    <span>{{ user.createdDate | date: 'shortDate' }}</span>
    <span class="{{ gteClassName(user.status) }}">{{ user.status }} </span>
    <span>{{ user.firstName }}</span>
    <span>{{ user.lastName }}</span>
    <span>{{ user.userName }}</span>
    <span>{{ user.registrationNumber }}</span>
    <span (click)="delete(user.id)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-trash"
        viewBox="0 0 16 16"
      >
        <path
          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
        />
        <path
          fill-rule="evenodd"
          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
        />
      </svg>
    </span>
  </div>
  <div class="add_user">
    <span (click)="add_User()"> Ajouter utilisateur </span>
  </div>
</div>
<add-user *ngIf="openModal"></add-user>
